name = "scsheltierescue-com"
pages_build_output_dir = "./dist"
compatibility_flags = [ "nodejs_compat" ]
compatibility_date = "2024-09-23"
upload_source_maps = false # NOTE: Temporarily Disabling (Issues with Astro 5.0/Vite 6.0)

[env.production]
name = "scsheltierescue-com"

[env.production.vars]
NODE_VERSION = "20"
NPM_CONFIG_USER_AGENT = "pnpm/8.x.x"

[env.preview]
name = "scsheltierescue-com-preview"

[env.preview.vars]
NODE_VERSION = "20"
NPM_CONFIG_USER_AGENT = "pnpm/8.x.x"
